<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="./cute.png" alt="logo" class="cute">
                <h1 class="nibba">Nibba Corporation</h1>
            </div>
        </div>
    </div>

<div class="ALL">
    <div class="right">
        <div class="dummy-text right">
            <p>Apply now for the Nibba corporation!!</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
        </div>
    <form action="#">
        <div class="form-right">
            <p class="form-title">Let's do this</p>
            <div class="input">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required>
            </div>

            <div class="input">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name">
            </div>

            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
            </div>

            <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password"required>
            </div>

            <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password " id="confirm-password" required>
            </div>
    
        </div>
        <div class="left button"><button type="submit">Create Account</button></div>
    </form>
    <div class="log-in right"><p>Already have an account?</p><a href="#">Log in</a></div>

</div>
</body>
</html>
